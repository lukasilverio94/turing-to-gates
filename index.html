<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Turing to Gates</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <span>Turing vs Gates</span>
      <div class="icons">
        <i class="fa-solid fa-left-long fa-xl"></i>
        <i class="fa-solid fa-right-long fa-xl"></i>
        <i class="fa-solid fa-circle-xmark fa-xl"></i>
        <i class="fa-solid fa-house-chimney fa-xl"></i>
        <input type="text" disabled placeholder="http://tsociety.io/bootcamp" />
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main>
      <div class="container-img">
        <img class="toggle-img" src="imgs/1a.jpg" alt-src="imgs/1b.jpg" alt="Turing photography" />
        <img class="toggle-img" src="imgs/2a.jpg" alt-src="imgs/2b.jpg" alt="Turing photography" />
        <img class="toggle-img" src="imgs/3a.jpg" alt-src="imgs/3b.jpg" alt="Turing photography" />
      </div>
    </main>
    <!-- jQuery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- my js -->
    <script src="script.js"></script>
